name: Publish GitHub

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Publish application
        run: dotnet publish -c Release

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch --account-name freefitstorage --auth-mode key -d '$web' -s './bin/Release/net8.0/publish/wwwroot'

      - name: logout
        run: |
          az logout
        if: always()
